<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- font-awesome cdn -->
    <script src="https://kit.fontawesome.com/97fef78944.js" crossorigin="anonymous"></script>
  </head>
  
  <body class="inter-font">

  <!-- header start -->
  <header>
    <nav>
      <h1>Fitness</h1>
      <ul>
        <li id="special">Home</li>
        <li>Service</li>
        <li>Contact</li>
        <li>About</li>
      </ul>
      <div class="ham-burger">
        <i class="fa solid fa-bars"></i>
      </div>
    </nav>

    <div class="banner">
      <div class="banner-txt-box">
        <h1>
          Get body in <span class="banner-span"> shape </span>& stay healthy
        </h1>
        <p class="section-description" style="text-align: left;">
          A huge selection of health and fitness content, healthy recipes and
          transformation stories to help you get fit and stay fit!
        </p>

        <div class="btn-box">
          <button class="btn1">Join Our Club</button>
          <button class="btn2">Download App</button>
        </div>
      </div>

      <div class="banner-img-box">
        <div class="hide-img">
          <img src="./images/img 2.png" alt="">
        </div>
        <img class="banner-img" src="./images/Images 2.png" alt="" />
        <div class="img-box">
          <div class="img-txt-box-1">
            <h2>500 +</h2>
            <p>Free Workout Videos</p>
          </div>
          <div class="img-txt-box-2">
            <div class="icon">
              <i class="fa-solid fa-circle-play"></i>
            </div>
            <div class="txt">
              <h2>350+</h2>
              <p>Video Tutorial</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- header end -->
  </body>
</html>
